<!doctype html>
<html>
<head>
	<!-- Integrate custom fontawsome-->
	<link type="text/css" rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
	<!-- Integrate custom stylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style1.css">
</head>
<body>
<!--copmonents-start-->
<div class="copmonents-wrapper">
	<div class="container">
		<div class="copmonents-title">Components</div>
		<a href="">Home</a>
		<span>&nbsp /&nbsp Components</span>
		<div class="row">
		</div>
	</div>
</div>
<!--copmonents-end-->
<!--copmonents-feature-start-->
<div class="cop-wrapper">
	<div class="container">
	<h2 class="cop-btn">Buttons</h2>
	<hr>
	<h6 class="cop-style">Styles :</h6>
	<button class="cop-btn-1">Default</button>
	<button class="cop-btn-2">outline</button>
	<button class="cop-btn-3">Rounded</button>
	<button class="cop-btn-4"><i class="fa-regular fa-thumbs-up"></i> &nbsp With Icon
	</button>
	<button class="cop-btn-5"><i class="fa-regular fa-heart"></i></button>
	<h6 class="cop-size">Sizes :</h6>
	<button class="size-btn-1">Large</button>
	<button class="size-btn-2">Regular</button>
	<button class="size-btn-3">Small</button>
	<button class="size-btn-6">w-sm</button>
	<button class="size-btn-4">w-md</button>
	<button class="size-btn-5">w-lg</button>
	<h6 class="cop-color">Colors :</h6>
	<button class="color-btn-1">Primary</button>
	<button class="color-btn-2">Secoundary</button>
	<button class="color-btn-3">Sucess</button>
	<button class="color-btn-4">Danger</button>
	<button class="color-btn-5">Warning</button>
	<button class="color-btn-6">Info</button>
	<button class="color-btn-7">Light</button>
	<button class="color-btn-8">Dark</button>
	<h6 class="btn-tag">Buttons Tags :</h6>
	<button class="btn-tag-1">Buttons</button>
	<button class="btn-tag-2">Input</button>
	<button class="btn-tag-2">Submit</button>
	<button class="btn-tag-2">Reset</button>
<!--input-start-->
	<h3>Inputs</h3>
	<hr>
	<div class="row">
		<div class="input-col-1">
			<h6>Form controls :</h6>
			<form class="input-form">
			<input type="text" placeholder="Email address">
			<input type="date" placeholder="date">
			<input type="text" style="background-color: #eaf0fc;
			"placeholder="Readonly input here..." readonly>
			<input type="text" style="background-color: #eaf0fc;" placeholder="Disable input here..." Disable>
			<select class="form-controls" id="example select1">
				<option>Example select</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select class="form-controls" id="exampleselect2">
				<option>Example multiple select</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<textarea class="form-controls" id="exampletextarea" rows="3" placeholder="Example textarea"></textarea>
			</form>
		</div>
		<div class="input-col-2">
			<h6 class="i-size">Sizes :</h6>
			<form class="input-form-1">
				<input type="text" placeholder=".form-control-lg">
				<input type="text" style="padding:15px; width:88%;" placeholder="Default input">
					<input type="text" style="padding:4px; width:92%;" placeholder=".form-control-sm ">
			</form>
		</div>
	</div>
<!--input-end-->
	</div>
</div>
<!--copmonents-feature-end-->

</body>
</html>
